parser: babel-eslint
env:
  es6: true
  node: true
extends:
- prettier
- prettier/standard
plugins:
- prettier
- react
- no-use-extend-native
rules:
  prettier/prettier: error
  no-console:
  - error
  - allow:
    - warn
    - error
  no-undef: error
  no-const-assign: error
  no-class-assign: error
  constructor-super: error
  no-useless-escape: error
  no-use-extend-native/no-use-extend-native: error
