<!DOCTYPE html5>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Last session | Maxmellon</title>
  <link rel="stylesheet" href="./dist/reset.css">
  <link rel="stylesheet" href="./dist/font-awesome.min.css">
  <link rel="stylesheet" href="./dist/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Outline" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
  <style>
    .routing-leave { opacity: 0; }
    .routing-leave.routing-leave-active { opacity: 0; transition: opacity .4s ease-out; }
    .routing-enter { opacity: 0; }
    .routing-enter.routing-enter-active { opacity: 1; transition: opacity .4s ease-in .6s; }
    .routing-height { transition: height .6s ease-in-out; }
    .fa-spin-reverse {
      -webkit-animation: fa-spin-reverse 1s infinite linear;
      animation: fa-spin-reverse 1s infinite linear;
    }
    @-webkit-keyframes fa-spin-reverse {
      100% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      0% {
        -webkit-transform: rotate(359deg);
        transform: rotate(359deg);
      }
    }
    @keyframes fa-spin-reverse {
      100% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      0% {
        -webkit-transform: rotate(359deg);
        transform: rotate(359deg);
      }
    }
    body {
      font-size: 4vw;
    }
    * {
      -ms-user-select: none; /* IE 10+ */
      -moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      user-select: none;
    }
</head>

<body>
  <div id="root"></div>
  <script src="./dist/bluebird.min.js"></script>
  <script src="./dist/react.production.min.js"></script>
  <script src="./dist/react-dom.production.min.js"></script>
  <script src="./dist/lodash.min.js"></script>
</body>
</html>
