<!DOCTYPE html5>

<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Last session | Maxmellon</title>
  <link rel="stylesheet" href="./dist/reset.css">
  <link rel="stylesheet" href="./dist/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Outline" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <style>
    .routing-leave { opacity: 0; }
    .routing-leave.routing-leave-active { opacity: 0; transition: opacity .1s ease-out; }
    .routing-enter { opacity: 0; }
    .routing-enter.routing-enter-active { opacity: 1; transition: opacity .4s ease-in .6s; }
    .routing-height { transition: height .1s ease-in-out; }
    .fa-spin-reverse {
      -webkit-animation: fa-spin-reverse 1s infinite linear;
      animation: fa-spin-reverse 1s infinite linear;
    }
    @-webkit-keyframes fa-spin-reverse {
      100% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      0% {
        -webkit-transform: rotate(359deg);
        transform: rotate(359deg);
      }
    }
    @keyframes fa-spin-reverse {
      100% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      0% {
        -webkit-transform: rotate(359deg);
        transform: rotate(359deg);
      }
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    #root {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: auto;
    }
    * {
      cursor: default;
      -ms-user-select: none; /* IE 10+ */
      -moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .routing-leave {
      dispay: none;
    }
    .routing-leave.routing-leave-active {
      dispay: none;
    }
    .routing-enter {
      filter: brightness(0.7) grayscale(10%);
    }
    .routing-enter.routing-enter-active {
      filter: unset;
      transition: filter .25s ease-in 0s;
    }
    .routing-height {
      transition: height .0s ease-in-out;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="./dist/bluebird.js"></script>
  <script src="./dist/react.development.js"></script>
  <script src="./dist/react-dom.development.js"></script>
  <script src="./dist/lodash.min.js"></script>
</body>
</html>
